<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="major">
    <div class="content-div">
      <h1 class="text1">
        Get <span class="highlighted-txt">insights</span> that help your business grow.
      </h1>

      <p class="text2">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="flex-div1">
        <p class="bold-txt">10k+</p>
        <p class="bold-txt">314</p>
        <p class="bold-txt">12M+</p>
      </div>

      <div class="flex-div2">
        <p class="sub-txt">COMPANIES</p>
        <p class="sub-txt">TEMPLATES</p>
        <p class="sub-txt">QUERIES</p>
      </div>
    </div>

    <picture>
      <img class="image" src="./images/image-header-desktop.jpg" alt="desktop-image">
    </picture>
  </main>
  
</body>
</html>
